{% extends './navadmin.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Modifier Employee</title>
    
</head>
    <style>
        /* Custom CSS */
        body {
            background-color: #f0f0f0;
        }
        .form-container {
            background-color: #fff;
            border: 2px solid #ced4da;
            border-radius: 4px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .form-container button[type="submit"] {
            width: 100%;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
        }
        .alert {
            margin-top: 20px;
            padding: 8px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .vertical-space {
            margin-bottom: 250px;
        }
    </style>
    <div class="vertical-space"></div>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Modifier Employee</h1>
        <form method="post">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="point">Points:</label>
                <input type="number" id="point" name="point" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="groupe">Groupe:</label>
                <select name="groupe" class="form-control">
                    {% for i in g %}
                        <option value="{{i.id}}">{{i.id}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Modifier Employee</button>
        </form>
        {% if x == 1 %}
            <div class="mt-3 alert alert-success text-center">Modification effectuée</div>
        {% endif %}
    </div>
</body>
<div class="vertical-space"></div>
</html>
{% endblock content %}
